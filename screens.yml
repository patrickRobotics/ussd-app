initial_screen:
  type: initial_screen
  next_screen: borrower_lookup
  variables:
    file: ./sample_configs.yml
    namespace: env_variables

borrower_lookup:
  type: http_screen
  next_screen: screen_one
  session_key: borrower_data
  http_request:
    method: get
    url: "{{ API_HOST }}/borrowers/lookup/{{ phone_number }}"
    verify: true
    timeout: 30
    headers:
      APIKEY: "{{ API_KEY }}"
      content-type: application/json

screen_one:
  type: update_session_screen
  next_screen: validate_input
  values_to_update:
    - expression: "{{borrower_data.status == 'active'}}"
      key: customer_status
      value: active
    - expression: "{{borrower_data.status == 'active'}}"
      key: loan_limit
      value: "{{borrower_data.loan_limit}}"
    - key: aged_24
      value: "{{[]}}"
    - key: height_54
      value: "{{[]}}"

validate_input:
  type: input_screen
  text: Enter your age
  input_identifier: age
  next_screen: screen_two
  options:
    - text: Quit
      next_screen: show_saved_status
  validators:
    - regex: ^[0-9]{1,7}$
      text: Only nubers are allowed
    - expression: ussd_request.input|int <= 100
      text: Number below 100 is not allowed
    - expression: ussd_request.input|int >= 100000
      text: Number over 100000 is not allowed

screen_two:
  type: update_session_screen
  next_screen: show_saved_status
  with_items:
    - name: Francis Mwangi
      age: 24
      height: 5.4
    - name: Isaac Karanja
      age: 22
      height: 5.4
    - name: Stephen Gitigi
      age: 20
      height: 5.5
    - name: Wambui
      age: 24
      height: 5.4
  values_to_update:
    - expression: "{{item.age == 24}}"
      key: aged_24
      value: "{{aged_24|append(item)}}"
    - expression: "{{item.height == 5.4}}"
      key: "height_54"
      value: "{{height_54|append(item)}}"

show_saved_status:
  type: quit_screen
  text: |
    The customer status is {{customer_status}} ({{borrower_data.status}}).
    Loan limit is {{loan_limit}} ({{borrower_data.loan_limit}})
    Response status {{borrower_data.status_code}}
    People aged 24 {{aged_24}}
    People with height 5.4 {{height_54}}
